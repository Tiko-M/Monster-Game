<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header id="top">
    <img src="images/Monster_Mashup.png" alt="" id="text_top">
    <p>Make your own monster face by clicking on the picture</p>
</header>

<div id="container">
    <img src="images/lightning-01.jpg" alt="anh1" class="lightning" id="lightning1">
    <img src="images/lightning-02.jpg" alt="anh2" class="lightning" id="lightning2">
    <img src="images/lightning-03.jpg" alt="anh3" class="lightning" id="lightning3">
    <div id="frame">
        <div id="pic_box">
            <div class="face" id="head"><img src="images/headsstrip.jpg" alt=""></div>
            <div class="face" id="eyes"><img src="images/eyesstrip.jpg" alt=""></div>
            <div class="face" id="nose"><img src="images/nosesstrip.jpg" alt=""></div>
            <div class="face" id="mouth"><img src="images/mouthsstrip.jpg" alt=""></div>
        </div>
    </div>
</div>
<script src="js/jquery-1.6.2.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
